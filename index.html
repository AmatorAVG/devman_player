<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style type="text/css">
    .control-button {
      border: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
    }

    .player {
      width: 800px;
      height: 600px;
    }

    .js-video-container {
      width: 100%;
      height: 100%;
    }

    .buttons-bar {
      background-color: black;
    }

    .duration {
      color: white;
    }

    .js-progress{
      background-color: grey;
    }

    .js-progress-slider {
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="player" class="player">

    <div class="js-video-container"></div>
    <div class="buttons-bar">
      <button class="js-play-button control-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button control-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button control-button">Volume</button>
      <button class="js-mute-button control-button" hidden>Mute</button>
      <button class="js-fullscreen-button control-button">Fullscreen</button>
    </div>
    <div class="duration">
      <span class="js-current-time"></span>
      —
      <span class="js-duration"></span>
    </div>

    <div class="js-progress">
      <div class="js-progress-slider">Прогресс</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
